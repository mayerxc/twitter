    <script>
        
        Vue.use(VueMaterial.default)

                        .then( (response) => {

                            status = response.data.statuses;
                            console.log("status:",status)
                            this.createTweetArr(status);
                        })
                        .catch(error => console.log("error in twitterGetStuff:",error))
